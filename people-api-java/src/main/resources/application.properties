# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (supports environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:AWSLearning}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:ChangeThisPassword123!}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO

# Enable DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Poll-based file watcher (important for Docker on Windows/Mac)
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s